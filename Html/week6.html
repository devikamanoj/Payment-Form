<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week-6Project</title>
    <script type="text/javascript">
        // function is Created
        function billingFunction() {
            var checked = document.getElementById("same").checked;
            document.getElementById("billingName").value = checked ?
                document.getElementById("shippingName").value : "";
            document.getElementById("billingID").value = checked ?
                document.getElementById("email").value : "";
        }
    </script>
    
    <link rel="stylesheet" href="Css-Style.css">
</head>
<body>
    <img src="phone.png" alt="cone" width="100px" ; height="63px" ;<br>
    <p> This form contains takes the contact information of the user</p>
    <h1 id="head1">Contact Form</h1>
    <form id="form">
        <fieldset>
            <legend>Contact Information</legend> <br><br>
            <label for="shippingName">Name:</label>
            <input type="text" name="Name" id="shippingName" required><br><br>

            <label for="shippingzip">PinCode: </label>
            <input type="text" name="zip" id="shippingZip" pattern="[0-9]{5}" required><br><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female"><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
            <label for="email">E-mail ID:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="India"> India</label>
            <input type="checkbox" id="Country" name="Country" value="India">
            <label for="Other"> Other Country</label>
            <input type="checkbox" id="Othercountry" name="Othercountry" value="Other "><br><br>
        </fieldset>
        <input type="checkbox" id="same" name="same" onchange="billingFunction()">
        <label for="same">Contact Information is Correct</label>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="billingName">Name:</label>
            <input type="text" name="Name" id="billingName" required><br><br>
            <label for="billingID">E-mail ID:</label>
            <input type="billingID" id="billingID" name="email"><br><br>
        </fieldset>
        <input type="submit" value="Verify">
    </form>
</body>
